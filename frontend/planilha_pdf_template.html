<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de Evolução e Treino</title>

    <style>
      /* Variáveis de Cores Fitness */
      :root {
        --primary-color: #ff6600; /* Laranja Vibrante */
        --secondary-color: #1a1a1a; /* Preto Profundo */
        --text-color: #e0e0e0; /* Texto Claro */
        --background-main: #121212; /* Fundo Escuro */
        --background-card: #1e1e1e; /* Fundo de Card Escuro */
        --separator: #333333; /* Linhas de separação */
        --white: #ffffff;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 30px; /* Mais espaço */
        background-color: var(--background-card); /* Fundo sutilmente escuro */
        color: var(--text-color);
      }

      /* CSS CRUCIAL: Força a impressão do fundo (Compatibilidade Puppeteer) */
      * {
        -webkit-print-color-adjust: exact !important;
        color-adjust: exact !important;
      }

      .header-pdf {
        background-color: var(--secondary-color); /* Fundo Preto */
        color: var(--primary-color);
        padding: 30px;
        text-align: center;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        border: 1px solid var(--primary-color);
      }

      .header-pdf h1 {
        margin: 0;
        font-size: 2.2em;
        text-transform: uppercase;
      }

      .secao {
        background-color: var(--background-card);
        padding: 20px;
        border: 1px solid var(--separator);
        border-radius: 8px;
        margin-bottom: 25px;
        page-break-inside: avoid;
      }

      /* Títulos de Seção */
      .secao h2 {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 8px;
        margin-top: 0;
        margin-bottom: 20px;
      }

      .secao p {
        margin: 8px 0;
      }
      .secao strong {
        color: var(--text-color);
        display: inline-block;
        min-width: 120px;
      }

      /* Tabelas (Histórico) */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        page-break-inside: avoid;
        border-radius: 6px;
        overflow: hidden;
      }
      th,
      td {
        border: 1px solid var(--separator);
        padding: 14px 10px;
        text-align: left;
      }
      th {
        background-color: var(--accent-light);
        color: var(--primary-color);
        text-transform: uppercase;
      }
      tr:nth-child(even) td {
        background-color: #252525; /* Escuro alternado */
      }
      tr:nth-child(odd) td {
        background-color: #1e1e1e;
      }

      /* Layout dos Treinos */
      .treino-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .bloco-treino {
        background-color: #252525; /* Fundo do bloco */
        padding: 15px;
        border-radius: 6px;
        border-left: 5px solid var(--primary-color); /* Linha Laranja de destaque */
        page-break-inside: avoid;
      }

      .bloco-treino h3 {
        color: var(--white);
        border-bottom: 1px dashed var(--separator);
        padding-bottom: 5px;
        margin-top: 0;
      }

      /* Rodapé de Página */
      @page {
        @bottom-right {
          content: "Página " counter(page) " | Treinador Pro";
          font-size: 10pt;
          color: var(--text-color);
        }
      }
    </style>
    <link rel="icon" type="image/png" href="/imagem/jjj.jpg" />
  </head>
  <body>
    <div class="header-pdf">
      <h1>Relatório de Evolução Pessoal</h1>
    </div>

    <div class="secao">
      <h2>Ficha Cadastral</h2>
      <p><strong>Nome:</strong> {{ALUNO_NOME}}</p>
      <p><strong>Email:</strong> {{ALUNO_EMAIL}}</p>
      <p><strong>Altura:</strong> {{ALUNO_ALTURA}}</p>
      <p><strong>Objetivo:</strong> {{ALUNO_OBJETIVO}}</p>
    </div>

    <div class="secao">
      <h2>Treinamento Atual</h2>
      <div class="treino-container">{{TREINO_BLOCO}}</div>
    </div>

    <div class="secao">
      <h2>Histórico de Acompanhamento</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Peso</th>
            <th>% Gordura</th>
            <th>Observações</th>
          </tr>
        </thead>
        <tbody>
          {{EVOLUCAO_LINHAS}}
        </tbody>
      </table>
    </div>
  </body>
</html>

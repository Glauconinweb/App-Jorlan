<!DOCTYPE html>
<html lang="pt-BR">
   
  <head>
       
    <meta charset="UTF-8" />
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
    <title>Treinador Pro - Cadastro</title>
           
    <link rel="stylesheet" href="/css/main.css" />

     
    <link rel="icon" type="image/png" href="../frontend/imagem/jjj.jpg" />
  </head>
   
  <body>
       
    <header>
           
      <h1>Treinador Pro</h1>
           
      <nav>
                <a href="index.html">Dashboard</a>        
        <a href="cadastro.html">Novo Aluno</a>      
      </nav>
         
    </header>
       
    <main>
           
      <div class="card">
               
        <h2>Cadastrar Novo Aluno</h2>
               
        <form id="form-cadastro">
                   
          <input type="text" id="nome" placeholder="Nome do Aluno" required />  
                 
          <input type="email" id="email" placeholder="Email (Opcional)" />      
              <input type="number" id="alturaCm" placeholder="Altura (cm)" />  
                 
          <input
            type="text"
            id="objetivo"
            placeholder="Objetivo (Ex: Hipertrofia)"
          />

          <h4 style="color: var(--primary-color); margin-top: 20px">
            Treino Inicial
          </h4>
          <textarea
            id="treinoHtml"
            placeholder="Estrutura do Treino A, B, C... (este texto será o treino inicial do aluno e será usado no PDF)"
            rows="4"
          ></textarea>
                    <button type="submit">Cadastrar Aluno</button>        
        </form>
               
        <p id="msg-cadastro" style="margin-top: 15px"></p>
             
      </div>
         
    </main>
       
    <script>
      // URL do backend no Render
      const API_URL = "https://app-jorlan.onrender.com/api/alunos";

      document
        .getElementById("form-cadastro")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const msg = document.getElementById("msg-cadastro");
          const alunoData = {
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            alturaCm: document.getElementById("alturaCm").value,
            objetivo: document.getElementById("objetivo").value,
            // ✅ NOVO: Puxa o conteúdo do Treino (pode ser vazio)
            treinoHtml: document.getElementById("treinoHtml").value,
          };

          try {
            const response = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(alunoData),
            });

            if (response.ok) {
              msg.textContent =
                "Aluno cadastrado com sucesso! Redirecionando...";
              msg.style.color = "green";
              document.getElementById("form-cadastro").reset(); // Redireciona para o dashboard após 2 segundos

              setTimeout(() => {
                window.location.href = "index.html";
              }, 2000);
            } else {
              const error = await response.json();
              msg.textContent = `Erro ao cadastrar: ${error.error}`;
              msg.style.color = "red";
            }
          } catch (error) {
            msg.textContent = "Erro de conexão com o servidor.";
            msg.style.color = "red";
          }
        });
    </script>
     
  </body>
</html>

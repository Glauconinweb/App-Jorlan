<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treinador Pro - Cadastro</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="icon" type="image/png" href="/imagem/jjj.jpg" />
    <style>
      /* Ajustes mobile para formulário */
      body {
        padding: 0 10px;
      }

      header h1 {
        font-size: 1.6em;
      }

      nav a {
        display: inline-block;
        margin: 5px 10px;
        font-size: 0.9em;
      }

      .card {
        padding: 15px;
      }

      input,
      textarea,
      button {
        font-size: 1em;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      @media (max-width: 600px) {
        nav a {
          display: block;
          width: 100%;
          text-align: center;
          margin: 5px 0;
        }
        input,
        textarea,
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Treinador Pro</h1>
      <nav>
        <a href="index.html">Meus Alunos</a>
        <a href="cadastro.html">Novo Aluno</a>
      </nav>
    </header>

    <main>
      <div class="card">
        <h2>Cadastrar Novo Aluno</h2>
        <form id="form-cadastro">
          <input type="text" id="nome" placeholder="Nome do Aluno" required />
          <input type="email" id="email" placeholder="Email (Opcional)" />
          <input type="number" id="alturaCm" placeholder="Altura (cm)" />
          <input
            type="text"
            id="objetivo"
            placeholder="Objetivo (Ex: Hipertrofia)"
          />
          <button type="submit">Cadastrar Aluno</button>
        </form>
        <p id="msg-cadastro" style="margin-top: 15px"></p>
      </div>
    </main>

    <script>
      const API_URL = "https://app-jorlan.onrender.com/api/alunos";

      document
        .getElementById("form-cadastro")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const msg = document.getElementById("msg-cadastro");
          const alunoData = {
            nome: document.getElementById("nome").value,
            email: document.getElementById("email").value,
            alturaCm: document.getElementById("alturaCm").value,
            objetivo: document.getElementById("objetivo").value,
            treinoHtml: document.getElementById("treinoHtml").value,
          };

          try {
            const response = await fetch(API_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(alunoData),
            });

            if (response.ok) {
              msg.textContent =
                "Aluno cadastrado com sucesso! Redirecionando...";
              msg.style.color = "green";
              document.getElementById("form-cadastro").reset();

              setTimeout(() => {
                window.location.href = "index.html";
              }, 2000);
            } else {
              const error = await response.json();
              msg.textContent = `Erro ao cadastrar: ${error.error}`;
              msg.style.color = "red";
            }
          } catch (error) {
            msg.textContent = "Erro de conexão com o servidor.";
            msg.style.color = "red";
          }
        });
    </script>
  </body>
</html>
